<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="src/assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container__card">
  <section class="card">
    <article class="card__img">
      <img class="img__bg" src="src/assets/img/illustration-hero.svg" alt="">
    </article>
    <article class="card__info">
      <div class="info__summary">
        <h1 class="summary__tittle">Order Summary</h1>
        <p class="summary__paragraph">You can noe listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="price__summary">
        <img class="icon__music" src="src/assets/img/icon-music.svg" alt="icon-music" >
        <div class="plan__summary">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn__summary">
        <div class="btn btn__payment">
          <p>Proceed to Payment</p>
        </div>
        <div class="btn btn__cancel--Order">
          <p>Cancel Order</p>
        </div>
      </div>
    </article>
  </section>
  </main>
</body>
</html>
